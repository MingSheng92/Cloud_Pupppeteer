
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Netlify Puppeteer Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Netlify Puppeteer Demo</h1>
        <p>A demonstration of how to use Puppeteer in a  Netlify function to take a screenshot of a web page.</p>

        <form>
            <input type="url" id="page" aria-label="URL" value="https://www.mymringredient.com">
            <button type="submit">Screenshot!</button>
        </form>

        <div id="result" aria-live="polite"></div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
